{% extends "maps/base.html" %}
{% load static %}
{% load i18n %} 
{% block title %} {% trans "CEOM Map Gallery" %} {% endblock %}
{% block head_extra %}
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">  
		<link rel="stylesheet" href="{% static 'maps/default.css' %}"/>
		<link rel="stylesheet" href="{% static 'maps/component.css' %}"/>
		<script src="{% static 'maps/modernizr.custom.js' %}"></script>
{% endblock %}
	{% block content %}
		<div class="container">	
			<!-- Codrops top bar -->
			<!-- <div class="codrops-top clearfix">
				<a href="http://tympanus.net/Tutorials/HexaFlip/"><strong>&laquo; Previous Demo: </strong>HexaFlip</a>
				<span class="right">
					<a href="http://cargocollective.com/jaimemartinez">Illustrations by Jaime Martinez</a>
					<a href="http://tympanus.net/codrops/?p=14530"><strong>Back to the Codrops Article</strong></a>
				</span>
			</div> --><!--/ Codrops top bar -->
			<!-- <header class="clearfix"> -->
				<h3 style="text-align:center; font-family: sans-serif;color: maroon;">MAP GALLERY</h3>	
				<hr/>
			<!-- </header> -->
			<div class="main">
				<ul id="og-grid" class="og-grid">
					<li>
						<a href="http://cargocollective.com/jaimemartinez/" data-largesrc="{% static 'maps/images/1.jpg' %}" data-title="Azuki bean" data-description="Swiss chard pumpkin bunya nuts maize plantain aubergine napa cabbage soko coriander sweet pepper water spinach winter purslane shallot tigernut lentil beetroot.">
							<img src="{% static 'maps/images/thumbs/1.jpg' %}" alt="img01"/>
						</a>
					</li>
					{% for x in maps %}
					<li>
						<a href="/maps/detail_map_gallery/{{x.id}}" data-largesrc="/media/{{ x.map_image }}" data-title="{{ x.title }}" data-description="{{ x.description }}">
							<img src="/media/{{ x.map_image }}" alt="img01" style="width:250px;height:250px;"/>
						</a>
					</li>
					{% endfor %}
				</ul>
				<p>All rights reserved <span style="font-size:10px;">@CEOM</span></p>
				<!-- <a id="og-additems" href="#">add more</a> -->
			</div>
		</div><!-- /container -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="{% static 'maps/grid.js' %}"></script>
		<script>
			$(function() {
				Grid.init();
			});
		</script>
	{% endblock %}
